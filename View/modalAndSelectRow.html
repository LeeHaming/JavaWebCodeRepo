<script>
function selectRow(obj){
	if(event.srcElement.tagName=="TD"){
		curRow=event.srcElement.parentElement;
		if(curRow.title=="notDelete"){
			var myTable=document.getElementById("myTable");
	    	var childNodes = myTable.getElementsByTagName("tr");
	    	console.log( "childNodes:" + childNodes.length ); 
	    	for (var i = 0; i < childNodes.length; i++) { 
	    		console.log("childNodes[i].title:"+childNodes[i].title);
	            if(childNodes[i].title=="toDelete"){
	            	childNodes[i].style.background="white";
	            	childNodes[i].title="notDelete";
	            	break;
	            }
	        }
			curRow.style.background="yellow";
			curRow.title="toDelete";
		}else{
			curRow.style.background="white";
			event.srcElement.title="notDelete";
		}
	}
}
</script>
